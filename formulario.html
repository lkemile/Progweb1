<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="formulario.css">
  <title>Formul&aacute;rio</title>
</head> 
<body>

  <div>
    <img src="https://raw.githubusercontent.com/lkemile/Progweb1/main/images/image2-removebg-preview%20(2).png" id="avatar"><br><br><br>
       <h1 id="subtitulo">Participe do mais novo RPG do mundo de Avatar.</h1>
  </div>

  <br>

  <form>
      <fieldset>
        <legend>Complete suas informações</legend>

    <div>
      <label><strong>Idade:</strong></label>
      <input type="text" name="idade" id="idade" required>
    </div>

<br>

    <div>
      <label><strong>Email:</strong></label>
      <input type="email" name="email" id="email" required>
   </div>
</fieldset>

<br>

<fieldset>
  <legend>Monte seu personagem</legend>
<br>

  <div>
    <label>Nome:</label>
    <input type="text" name="nome" id="Nome" required>
  </div>

  <br>
 <label>Nação:</label>
 <select name="nação" id="">
   <option value="Agua">Tribo da Água</option>
   <option value="Fogo">Nação do Fogo</option>
   <option value="Terra">Reino da Terra</option>
   <option value="Ar">Nômades do Ar</option>
 </select>

 <br>

 <label>Técnica:</label>
   <input type="radio" name"tecnica" value="Dobrador">Dobrador/Dominador
   <input type="radio" name"tecnica" value="nao-dobr">Não-dominador 

 <br>
 <br>

 <label>Gênero:</label>
   <input type="checkbox" name"genero" value="fem">Feminino
   <input type="checkbox" name"genero" value="masc">Masculino
   <input type="checkbox" name"genero" value="nb">Não-binárie
   <br>
   <br>
   <p>Junte-se ao Time Gaang, e ajude Zuko a restaurar sua honra.</p>
</fieldset>
<br>

<br>
<input type="submit" value="enviar">

 </form> 
</body>
</html>
